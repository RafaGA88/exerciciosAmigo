<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    <div class="m-5">
        <nav class="navbar bg-light">
            <div class="container-fluid">
                <select class="form-select text-white d-inline" style="background-color:#0d6efd ; width: 12%;"
                    aria-label="Default select example" id="type">
                    <option selected>Tipo</option>
                    <option value="in">Entrada</option>
                    <option value="out">Saída</option>
                </select>
                <p class="d-flex text-success" id="entrada">Total de entradas:</p>
                <p class="d-flex text-danger" id="saida">Total de saídas:</p>
                <p class="d-flex text-primary" id="saldo">Saldo:</p>
            </div>
        </nav>
        <table class="table table-striped mt-3">
            <thead class="text-white" style="background-color: #0d6efd;">
                <tr>
                    <th scope="=col">Data</th>
                    <th scope="=col">Cliente</th>
                    <th scope="=col">Telefone do cliente</th>
                    <th scope="=col">Loja</th>
                    <th scope="=col">Telefone da loja</th>
                    <th scope="=col">Tipo</th>
                    <th scope="=col">Quantidade</th>
                    <th scope="=col">Preço unitário</th>
                    <th scope="=col">Preço total</th>
                </tr>
            </thead>
            <tbody class="table-group-divider" id="tbody">

            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <script src="./assets/main.js"></script>
</body>

</html>
